<div *ngIf="product.value.model" class="card">
    <img *ngIf="product.value.imageUrl" src="{{ product.value.imageUrl }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ product.value.brand }} - {{ product.value.model }}</h5>
      <p class="card-text">{{ product.value.price | currency:'USD':symbol }}</p>
    </div>
    <div *ngIf="showActions" class="card-footer d-grid">
      <button 
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <div class="row">
          <div class="col-2 d-grid">
            <button
              (click)="removeFromCart()" 
              class="btn btn-secondary">-</button>
          </div>
          <div class="col-8 text-center">
            <div> {{ getQuantity() }} in cart</div>
          </div>
          <div class="col d-grid">
            <button
              (click)="addToCart()"
              class="btn btn-secondary">+</button>
          </div>
        </div>
      </ng-template>
    </div>
</div>
