<div *ngIf="product.value.model" class="card">
    <img *ngIf="product.value.imageUrl" src="{{ product.value.imageUrl }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ product.value.brand }} - {{ product.value.model }}</h5>
      <p class="card-text">{{ product.value.price | currency:'USD':true }}</p>
    </div>
    <div class="card-footer d-grid">
      <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to Cart</a>
    </div>
</div>
