<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="Model">Model</label>
                <input #model="ngModel" [(ngModel)]="product.model" name="model" id="Model" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="model.touched && model.invalid">
                    Model is required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
                    <span class="input-group-text">.00</span>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required.</div>
                    <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Brand">Brand</label>
                <select #brand="ngModel" [(ngModel)]="product.brand" name="brand" id="Brand" class="form-control" required>
                    <option [value]="">
                    </option>
                    <option *ngFor="let b of brands" [value]="b.key">
                        {{ b.value.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="brand.touched && brand.invalid">
                    brand is required.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
                    <div *ngIf="imageUrl.errors.url">Please entrer a valid URL.</div>
                </div>
            </div>
            <button class="btn btn-primary" style="margin-top: 1rem;">Save</button>
            <button (click)="delete()" type="button" class="btn btn-danger" style="margin-top: 1rem;">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" >
            <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl">
            <div class="card-body">
              <h6 class="card-title">{{ product.brand }} - {{ product.model }}</h6>
              <p class="card-text">{{ product.price | currency:'USD':true }}</p>
            </div>
          </div>
    </div>
</div>
