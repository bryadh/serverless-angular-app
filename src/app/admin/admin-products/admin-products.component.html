<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New product</a>
</p>
<p>
    <input 
        #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="Search...">
</p>

<table class="table">
    <thead>
        <tr>
            <th>Model</th>
            <th>Brand</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.value.model }}</td>
            <td>{{ p.value.brand }}</td>
            <td>{{ p.value.price | currency:'USD':symbol}}</td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
